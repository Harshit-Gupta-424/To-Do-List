<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <script
      src="https://kit.fontawesome.com/f30fac2c61.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Lobster&family=Lobster+Two:wght@400;700&family=Pangolin&family=Roboto+Condensed&family=Roboto+Slab&family=Teko:wght@500&family=Tsukimi+Rounded:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="box">
        <h1>Your To-Do List</h1>
        <div class="inputs">
          <input type="text" id="inp" placeholder="What you have planned ?" />
          <button id="add" onclick="add()">Add Task</button>
          <div id="tasks">Your remaining tasks</div>
          <div class="text"></div>
          <div class="but">
            <button id="delete_all" onclick="deleteit()">Delete all</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
